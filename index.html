<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/main.css" >
	<script type="text/javascript" src="script/app.js" defer></script>
	<title>BingoMaker</title>
</head>
<body>
	<section id="bingo-settings">
		<div id="bingo-inputs">
			<div>
				<label for="element-name">Enter what you want :</label>
				<input type="text" name="element-name" id="element-name">
			</div>


			<div>
				<button id="generate-button" class="cliquable">Generate Grid</button>
				<button id="clean-button" class="cliquable">Clean Grid</button>
			</div>
		</div>

		<div id="elements-list">
			
		</div>


	</section>
	
	<div id="clean-warn">
		<div> Warning : All the data you have entered will be deleted </div>
		<div>	
			<button id="warn-continue" class="cliquable">Continue</button>
			<button id="warn-cancel" class="cliquable">Cancel</button>
		</div>
	</div>
	
	<section id="bingo-grid-container">
		 <div id="bingo-grid">
		 	
		 </div>
	</section>

	<button id="dark-toggle">
		Switch Theme
	</button>
</body>
</html>
